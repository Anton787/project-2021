<!DOCTYPE html>
<html lang="en">

<body>
    <div class="dark-background"></div>
    <button class="close"><img src="/only_main_img/X_white.png" class="X" alt="close"></button>

        <div class="vhodi">
            <div class="text">
                <img src="/all_use_img/twitch_blue_white.png" class="white" alt="">

                    Войти в Sw1tch

            </div>

        </div>
        <div class="login-place">

            <button class="exit">
